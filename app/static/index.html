<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietDraft - Simple Meal Generator</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .header {
            margin-bottom: 2rem;
            text-align: center;
        }
        #mealResult {
            margin-top: 2rem;
            display: none;
        }
        .ingredient-list {
            padding-left: 1.5rem;
        }
        .instructions {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">DietDraft</h1>
            <p class="lead">Generate a simple meal with AI</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="apiKey" class="form-label">OpenAI API Key (optional if set on server):</label>
                            <input type="password" id="apiKey" class="form-control" placeholder="Enter your OpenAI API key">
                            <div class="form-text">Your API key is never stored and only used for this request.</div>
                        </div>
                        
                        <button id="generateBtn" class="btn btn-success">Generate Meal</button>
                        
                        <div class="text-center mt-3" id="spinnerContainer" style="display: none;">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Generating your meal...</p>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4" id="mealResult">
                    <div class="card-body">
                        <h2 class="card-title" id="mealName"></h2>
                        
                        <h5 class="mt-4">Ingredients:</h5>
                        <ul id="ingredients" class="ingredient-list"></ul>
                        
                        <h5 class="mt-4">Instructions:</h5>
                        <div id="instructions" class="instructions"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
